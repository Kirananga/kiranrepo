<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <h1>{{head_msg}}</h1>
    <ul>
        <li>{{sub_msg1}}</li>
        <li>{{sub_msg2}}</li>
        <li>{{sub_msg3}}</li>
    </ul>
    {% if type == 'movies' %}
    <img src="{% static 'images/movie1.jpeg' %}" alt="">
    <img src="{% static 'images/movie2.jpg' %}" alt="">
    <img src="{% static 'images/movie3.jpg' %}" alt="">
    {% elif type == 'sports' %}
    <img src="{% static 'images/sport1.jpg' %}" alt="">
    <img src="{% static 'images/sport2.jpeg' %}" alt="">
    <img src="{% static 'images/sport3.jpg' %}" alt="">
    {% elif type == 'politics' %}
    <img src="{% static 'images/politics1.jpg' %}" alt="">
    <img src="{% static 'images/politics2.jpg' %}" alt="">
    <img src="{% static 'images/politics3.jpeg' %}" alt="">
    {% endif %}
</body>
</html>
